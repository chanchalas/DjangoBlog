{% extends 'base.html' %}

{% block title %}
Detail
{% endblock title %}

{% block content %}
{% for post in posts %}
<div class="container mt-5">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable-{{post.pk}}">
        {{post.title}}
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalScrollable-{{post.pk}}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalScrollableTitle-{{post.pk}}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle-{{post.pk}}"> {{post.title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{post.content}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endfor %}
{% endblock content %}
